                const routes = [];
                const lines = rawData.trim().split('\n');

                for (const line of lines) {
                    const parts = line.split('\t').map(p => p.trim());
                    if (parts.length < 4 || !parts[0]) continue;

                    const vehicleType = parts[0];
                    const origin = parts[1];
                    const destination = parts[2];
                    const distValues = parts.slice(4); 

                    const route = {
                        vehicleType, origin, destination,
                        totalLiters: 0, totalBaht: 0,
                        gasStationsLiters: {}, gasStationsBaht: {}
                    };

                    for (let i = 0; i < stationKeysInOrder.length; i++) {
                        if (i >= distValues.length) break;
                        const key = stationKeysInOrder[i];
                        const valueStr = distValues[i] || '0';
                        const value = parseInt(valueStr.replace(/,/g, ''), 10);

                        if (!isNaN(value) && value > 0) {
                            if (i < literStationsCount) {
                                route.gasStationsLiters[key] = value;
                                route.totalLiters += value;
                            } else { 
                                route.gasStationsBaht[key] = value;
                                route.totalBaht += value;
                            }
                        }
                    }

                    if (route.totalLiters > 0 || route.totalBaht > 0) {
                        routes.push(route);
                    }
                }
                return routes;
            },

            listenToData: () => {
                const routesRef = database.ref('routes');
                const fuelRecordsRef = database.ref('fuelRecords');
                const vehiclesRef = database.ref('vehicles');

                routesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    appState.routes = data ? Object.entries(data).map(([id, value]) => {
                        // Handle backward compatibility for old data structure
                        if (value.unit && typeof value.totalFuel !== 'undefined') {
                            const isBaht = value.unit === 'Baht';
                            return {
                                id,
                                vehicleType: value.vehicleType,
                                origin: value.origin,
                                destination: value.destination,
                                totalLiters: isBaht ? 0 : value.totalFuel,
                                totalBaht: isBaht ? value.totalFuel : 0,
                                gasStationsLiters: isBaht ? {} : (value.gasStations || {}),
                                gasStationsBaht: isBaht ? (value.gasStations || {}) : {},
                            };
                        }
                        return { id, ...value };
                    }) : [];
                    if(['data', 'form'].includes(appState.view)) renderApp();
                });

                fuelRecordsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    appState.fuelRecords = data ? Object.entries(data).map(([id, value]) => {
                         // Handle backward compatibility
                        if (value.unit && typeof value.fuelAmount !== 'undefined') {
                             const isBaht = value.unit === 'Baht';
                             return {
                                id,
                                date: value.date,
                                vehicleRegistration: value.vehicleRegistration,
                                vehicleType: value.vehicleType,
                                origin: value.origin,
                                destination: value.destination,
                                notes: value.notes,
                                matchedRoute: value.matchedRoute,
                                totalLiters: isBaht ? 0 : value.fuelAmount,
                                totalBaht: isBaht ? value.fuelAmount : 0,
                                fuelDistributionLiters: isBaht ? {} : (value.fuelDistribution || {}),
                                fuelDistributionBaht: isBaht ? (value.fuelDistribution || {}) : {},
                             };
                        }
                        return { id, ...value };
                    }).sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime()) : [];
                    if(appState.view === 'dashboard') renderApp();
                });

                vehiclesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    appState.vehicles = data ? Object.entries(data).map(([id, value]) => ({ id, ...value })) : [];
                    if(['vehicles', 'form'].includes(appState.view)) renderApp();
                });
            },

            addRoute: (routeData) => database.ref('routes').push(routeData),
            updateRoute: (updatedRoute) => {
                const { id, ...data } = updatedRoute;
                database.ref(`routes/${id}`).set(data);
            },
            deleteRoute: (routeId) => database.ref(`routes/${routeId}`).remove().catch(error => {

            addFuelRecord: (record) => database.ref('fuelRecords').push(record),

                database.ref(`fuelRecords/${id}`).set(data);
            },
            deleteFuelRecord: (recordId) => database.ref(`fuelRecords/${recordId}`).remove().catch(error => {
                console.error("Error deleting fuel record:", error);
                alert("เกิดข้อผิดพลาดในการลบข้อมูล: " + error.message);

            updateVehicle: (updatedVehicle) => {

            deleteVehicle: (vehicleId) => database.ref(`vehicles/${vehicleId}`).remove().catch(error => {

            getRoutes: () => [...appState.routes],
            getFuelRecords: () => [...appState.fuelRecords],
            getVehicles: () => [...appState.vehicles],
            
            getUniqueValues: (key) => {
                const values = appState.routes.map(route => route[key]);
                const validStrings = values.filter(v => typeof v === 'string' && v);
                return [...new Set(validStrings)].sort((a,b) => a.localeCompare(b, 'th'));
            },

            getVehicleRegistrations: () => {
                return [...new Set(appState.vehicles.map(v => v.registrationNumber))].sort();
            },
            
            findMatchingRoute: (vehicleType, origin, destination) => {
                 if (!vehicleType || !origin || !destination) return null;

                const o = origin.trim();
                const d = destination.trim();
                return appState.routes.find(route => 
                    (route.vehicleType || '').trim() === vt && 
                    (route.origin || '').trim() === o &&

        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        // 5. EVENT LISTENERS & HANDLERS

        const attachEventListeners = () => {

            document.querySelectorAll('.nav-button').forEach(btn => btn.addEventListener('click', handleNavClick));
            
            const modalContainer = document.getElementById('modal-container');
            if (modalContainer) {
                modalContainer.addEventListener('click', handleModalClick);
                modalContainer.addEventListener('submit', handleModalFormSubmit);
            }
            
            const authModalContainer = document.getElementById('auth-modal-container');
            if(authModalContainer) {
                authModalContainer.addEventListener('click', handleModalClick);
                authModalContainer.addEventListener('submit', (e) => {
                    if (e.target.id === 'auth-form') handleAuthSubmit(e);
                });
            }

            // View-specific listeners
            if (appState.view === 'form') attachFormListeners();
            if (appState.view === 'dashboard') attachDashboardListeners();
            if (appState.view === 'data') attachDataManagementListeners();
            if (appState.view === 'vehicles') attachVehicleManagementListeners();
        };
        
        const handleNavClick = (e) => {
            const targetView = e.currentTarget.dataset.view;
            if (['data', 'vehicles'].includes(targetView) && !appState.isAuthenticated) {
                appState.viewAfterAuth = targetView;
                openAuthModal();
                return;
            }
            appState.view = targetView;
            renderApp();
        };
        
        const handleModalClick = (e) => {
            const actionButton = e.target.closest('button[data-action]');

            if (actionButton) {
                const { action, unit } = actionButton.dataset;
                if (action === 'close-modal') {
                    closeModalAndResetView();
                }
                if (action === 'add-route-distribution') {
                    handleAddRouteDistributionRow(unit);
                }
                if (action === 'add-edit-distribution') {
                    handleAddEditDistributionRow(unit);
                }
                if (action === 'remove-distribution') {
                    actionButton.closest('.distribution-row').remove();
                }
            }

            // Check if the click is on the dark overlay background itself
            if (e.target.classList.contains('bg-opacity-70')) {
                closeModalAndResetView();
            }
        };

        const closeModalAndResetView = () => {
            const isAuthModalOpen = !document.getElementById('auth-modal-container').classList.contains('hidden');
            
            closeModal();

            if (isAuthModalOpen && !appState.isAuthenticated) {
                appState.view = 'form';
                renderApp();
            }
        };
        
        const handleAuthSubmit = (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('auth-error');
            if (password === 'neosiam') {
                appState.isAuthenticated = true;
                appState.view = appState.viewAfterAuth || 'data';
                delete appState.viewAfterAuth;
                closeModal();
                renderApp();

        // --- Form View Handlers ---
        function attachFormListeners() {

            document.getElementById('add-distribution-btn-liters').addEventListener('click', () => handleAddDistributionRow('Liters'));
            document.getElementById('add-distribution-btn-baht').addEventListener('click', () => handleAddDistributionRow('Baht'));
            
            const form = document.getElementById('fuel-record-form');
            if (form) form.addEventListener('submit', handleFuelFormSubmit);
            
            const lists = ['distribution-list-liters', 'distribution-list-baht'];
            lists.forEach(listId => {
                const listEl = document.getElementById(listId);
                listEl.addEventListener('click', (e) => {
                    if (e.target.closest('[data-action="remove-distribution"]')) {
                        e.target.closest('.distribution-row').remove();
                        updateTotals();
                    }
                });
                listEl.addEventListener('input', updateTotals);
            });
            
            // Autocomplete and VLOOKUP listeners
            attachAutocompleteListeners('form-vehicle-type', () => logisticsService.getUniqueValues('vehicleType'), updateVLookup);
            attachAutocompleteListeners('form-origin', () => logisticsService.getUniqueValues('origin'), updateVLookup);
            attachAutocompleteListeners('form-destination', () => logisticsService.getUniqueValues('destination'), updateVLookup);
            attachAutocompleteListeners('form-vehicle-registration', logisticsService.getVehicleRegistrations, (value) => {
                const vehicle = appState.vehicles.find(v => v.registrationNumber === value);
                if(vehicle) {
                    document.getElementById('form-vehicle-type').value = vehicle.vehicleType;
                }
                updateVLookup();
            });

            // Initial render
            updateVLookup();
            updateDistributionList('Liters');
            updateDistributionList('Baht');
        }

        function attachAutocompleteListeners(id, optionsFn, onSelect) {
            const input = document.getElementById(id);
            if (!input) return;

            const suggestionsContainer = document.getElementById(`${id}-suggestions`);
            const container = input.closest('.autocomplete-container');

            const updateSuggestions = () => {
                const value = input.value.toLowerCase();
                const options = optionsFn();
                const filteredOptions = options.filter(opt => opt.toLowerCase().includes(value));
                
                if (filteredOptions.length > 0 && document.activeElement === input) {
                    suggestionsContainer.innerHTML = filteredOptions.map(opt => `<div class="px-3 py-2 cursor-pointer text-white hover:bg-accent" data-value="${opt}">${opt}</div>`).join('');
                    suggestionsContainer.classList.remove('hidden');
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            };
            
            input.addEventListener('input', () => {
                updateSuggestions();
                if(onSelect) onSelect(input.value);
            });
            input.addEventListener('focus', updateSuggestions);
            input.addEventListener('change', () => {
                 if(onSelect) onSelect(input.value);
            });


            suggestionsContainer.addEventListener('mousedown', (e) => {
                 if (e.target.dataset.value) {
                    input.value = e.target.dataset.value;
                    suggestionsContainer.classList.add('hidden');
                    if(onSelect) onSelect(input.value);
                 }
            });
             
            document.addEventListener('click', (e) => {
                if (container && !container.contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });
        }
        
        function renderDistributionRow(item, index, unit) {
            const unitText = unit === 'Liters' ? 'ลิตร' : 'บาท';
            const gasStationOptions = Object.entries(GAS_STATION_FRIENDLY_NAMES)
                .map(([key, name]) => `<option value="${key}" ${item.stationKey === key ? 'selected' : ''}>${name}</option>`)
                .join('');
            return `
                <div class="distribution-row grid grid-cols-12 gap-2 items-center" data-index="${index}" data-unit="${unit}">
                    <div class="col-span-6">
                        <select data-field="stationKey" class="w-full bg-slate-800 border border-slate-600 rounded-md shadow-sm px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-accent">
                            <option value="">เลือกปั๊มน้ำมัน</option>
                            ${gasStationOptions}
                        </select>
                    </div>
                    <div class="col-span-5">
                        <input type="number" data-field="amount" value="${item.amount || ''}" placeholder="${unitText}" class="w-full bg-slate-800 border border-slate-600 rounded-md shadow-sm px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-accent" />
                    </div>
                    <div class="col-span-1">
                        <button type="button" data-action="remove-distribution" class="text-red-500 hover:text-red-400 p-2 rounded-full transition-colors">${ICONS.Trash}</button>
                    </div>
                </div>
            `;

        function updateDistributionList(unit) {
            const container = document.getElementById(`distribution-list-${unit.toLowerCase()}`);
            if(!container) return;
            const stateKey = unit === 'Liters' ? 'distributionLiters' : 'distributionBaht';
            container.innerHTML = appState.fuelForm[stateKey].map((item, index) => renderDistributionRow(item, index, unit)).join('');
        }

        function handleAddDistributionRow(unit) {
            const stateKey = unit === 'Liters' ? 'distributionLiters' : 'distributionBaht';
            appState.fuelForm[stateKey].push({ stationKey: '', amount: '' });
            updateDistributionList(unit);
        }
        
        function updateTotals() {
            let totalLiters = 0;
            document.querySelectorAll('#distribution-list-liters [data-field="amount"]').forEach(input => {
                totalLiters += Number(input.value) || 0;
            });
            document.getElementById('form-total-liters').value = totalLiters;
            
            let totalBaht = 0;
             document.querySelectorAll('#distribution-list-baht [data-field="amount"]').forEach(input => {
                totalBaht += Number(input.value) || 0;
            });
            document.getElementById('form-total-baht').value = totalBaht;
        }

        function updateVLookup() {
            const vehicleType = document.getElementById('form-vehicle-type').value;
            const origin = document.getElementById('form-origin').value;
            const destination = document.getElementById('form-destination').value;
            const cardContent = document.getElementById('vlookup-card-content');
            
            let content = `
                <h3 class="text-xl font-bold text-white mb-4 border-b border-slate-600 pb-2">รายละเอียดเส้นทาง</h3>
                <p class="text-gray-500 italic">เลือกประเภทรถ ต้นทาง และปลายทางเพื่อดูข้อมูลเส้นทาง</p>
            `;

            if (vehicleType && origin && destination) {
                const route = logisticsService.findMatchingRoute(vehicleType, origin, destination);
                if (route) {
                    const renderDistributionDetails = (gasStations, unit) => {
                         if (!gasStations || Object.keys(gasStations).length === 0) return '';
                         return `<ul class="list-disc list-inside space-y-1 pl-2">${Object.entries(gasStations).map(([key, value]) => `<li><span class="text-gray-400">${logisticsService.getFriendlyGasStationName(key)}:</span> <strong class="text-white">${formatZeroAsEmpty(value)} ${unit}</strong></li>`).join('')}</ul>`;
                    };

                    content = `
                        <h3 class="text-xl font-bold text-white mb-4 border-b border-slate-600 pb-2">รายละเอียดเส้นทาง (VLOOKUP)</h3>
                        <div class="space-y-3 text-sm">
                             ${route.totalLiters > 0 ? `<p><strong class="text-gray-400">ปริมาณ (ลิตร):</strong> <span class="text-accent font-semibold text-lg">${formatZeroAsEmpty(route.totalLiters)}</span></p>` : ''}
                             ${route.totalBaht > 0 ? `<p><strong class="text-gray-400">ปริมาณ (บาท):</strong> <span class="text-accent font-semibold text-lg">${formatZeroAsEmpty(route.totalBaht)}</span></p>` : ''}
                            <div class="pt-2 space-y-3">
                                ${route.gasStationsLiters && Object.keys(route.gasStationsLiters).length > 0 ? `<div><h4 class="font-semibold text-gray-300 mb-2">การกระจาย (ลิตร):</h4>${renderDistributionDetails(route.gasStationsLiters, 'ลิตร')}</div>` : ''}
                                ${route.gasStationsBaht && Object.keys(route.gasStationsBaht).length > 0 ? `<div><h4 class="font-semibold text-gray-300 mb-2">การกระจาย (บาท):</h4>${renderDistributionDetails(route.gasStationsBaht, 'บาท')}</div>` : ''}
                            </div>
                        </div>
                    `;
                    
                    appState.fuelForm.distributionLiters = Object.entries(route.gasStationsLiters || {}).map(([stationKey, amount]) => ({ stationKey, amount }));
                    appState.fuelForm.distributionBaht = Object.entries(route.gasStationsBaht || {}).map(([stationKey, amount]) => ({ stationKey, amount }));
                    updateDistributionList('Liters');
                    updateDistributionList('Baht');
                    updateTotals();
                } else {
                     content = `
                        <h3 class="text-xl font-bold text-white mb-4 border-b border-slate-600 pb-2">รายละเอียดเส้นทาง (VLOOKUP)</h3>
                        <p class="text-yellow-400 italic">ไม่พบเส้นทางที่ตรงกัน</p>
                     `;
                     appState.fuelForm.distributionLiters = [];
                     appState.fuelForm.distributionBaht = [];
                     updateDistributionList('Liters');
                     updateDistributionList('Baht');
                     updateTotals();
                }
            }
             if (cardContent) {
                cardContent.innerHTML = content;
             }
        }

        function handleResetFuelForm() {
            const form = document.getElementById('fuel-record-form');
            if (form) {
                form.reset();
                document.getElementById('form-date').value = new Date().toISOString().split('T')[0];
                appState.fuelForm.distributionLiters = [];
                appState.fuelForm.distributionBaht = [];
                updateDistributionList('Liters');
                updateDistributionList('Baht');
                updateTotals();
                updateVLookup();
                document.getElementById('form-status').innerHTML = '';
            }
        }

        function handleFuelFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const statusEl = document.getElementById('form-status');
            
            const getDistributionData = (unit) => {
                const distribution = {};
                const rows = document.querySelectorAll(`#distribution-list-${unit.toLowerCase()} .distribution-row`);
                rows.forEach(row => {
                    const key = row.querySelector('[data-field="stationKey"]').value;
                    const amount = Number(row.querySelector('[data-field="amount"]').value);
                    if (key && amount > 0) {
                        distribution[key] = amount;
                    }
                });
                return distribution;
            };

            const record = {
                date: form.querySelector('#form-date').value,
                vehicleRegistration: form.querySelector('#form-vehicle-registration').value,
                vehicleType: form.querySelector('#form-vehicle-type').value,
                origin: form.querySelector('#form-origin').value,
                destination: form.querySelector('#form-destination').value,
                totalLiters: Number(form.querySelector('#form-total-liters').value),
                totalBaht: Number(form.querySelector('#form-total-baht').value),
                notes: form.querySelector('#form-notes').value,
                fuelDistributionLiters: getDistributionData('Liters'),
                fuelDistributionBaht: getDistributionData('Baht'),
                matchedRoute: logisticsService.findMatchingRoute(
                    form.querySelector('#form-vehicle-type').value,
                    form.querySelector('#form-origin').value,
                    form.querySelector('#form-destination').value
                ),
            };

            if (!record.date || !record.vehicleRegistration || !record.vehicleType || !record.origin || !record.destination || (record.totalLiters <= 0 && record.totalBaht <= 0)) {
                 statusEl.innerHTML = `<div class="p-3 rounded-lg text-center font-semibold bg-red-500/20 text-red-300">กรุณากรอกข้อมูลที่จำเป็นทั้งหมด</div>`;
                 return;
            }

            logisticsService.addFuelRecord(record);
            statusEl.innerHTML = `<div class="p-3 rounded-lg text-center font-semibold bg-green-500/20 text-green-300">บันทึกรายการสำเร็จ!</div>`;
            
            handleResetFuelForm();

            setTimeout(() => statusEl.innerHTML = '', 3000);
        }

        // --- Dashboard View Handlers ---
        function attachDashboardListeners() {
            const filterInput = document.querySelector('#dashboard-filters input[name="vehicleRegistration"]');
            if (filterInput) {
                filterInput.addEventListener('input', (e) => {
                    appState.dashboardFilters[e.target.name] = e.target.value;
                    const contentDiv = document.getElementById('dashboard-content');
                    if (contentDiv) {
                        contentDiv.innerHTML = renderDashboardContent();
                    }
                });
            }
             document.querySelectorAll('#dashboard-filters input[type="date"]').forEach(input => {
                input.addEventListener('change', (e) => {
                    appState.dashboardFilters[e.target.name] = e.target.value;
                    const contentDiv = document.getElementById('dashboard-content');
                    if (contentDiv) {
                        contentDiv.innerHTML = renderDashboardContent();
                    }
                });
            });

            document.getElementById('clear-dashboard-filters-btn').addEventListener('click', handleClearDashboardFilters);
            document.getElementById('refresh-dashboard-btn').addEventListener('click', () => renderApp());
            document.getElementById('export-excel-btn').addEventListener('click', handleExportToExcel);
            
            const dashboardContent = document.getElementById('dashboard-content');
            if (dashboardContent) {
                dashboardContent.addEventListener('click', e => {
                    const button = e.target.closest('button[data-action]');
                    if (!button) return;

                    const action = button.dataset.action;
                    const id = button.dataset.id;

                    if (action === 'edit-fuel-record' || action === 'delete-fuel-record') {
                         if (!appState.isAuthenticated) {
                            appState.viewAfterAuth = 'dashboard';
                            openAuthModal();
                            return;
                        }
                    }

                    if (action === 'edit-fuel-record') {
                        handleEditFuelRecord(id);
                    }
                    if (action === 'delete-fuel-record') {
                        if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบรายการนี้?')) {
                            handleDeleteFuelRecord(id);
                        }
                    }
                });
            }
        }
        
        function handleClearDashboardFilters() {
            appState.dashboardFilters = {
                vehicleRegistration: '',
                dateFrom: '',
                dateTo: '',
            };
            renderApp();
        }
        
        function handleDeleteFuelRecord(id) {
             logisticsService.deleteFuelRecord(id);
        }
        
        function handleEditFuelRecord(id) {
            appState.editingFuelRecord = logisticsService.getFuelRecords().find(r => r.id === id);
            if (appState.editingFuelRecord) {
                openModal('แก้ไขรายการน้ำมัน', renderFuelRecordEditFormContent(appState.editingFuelRecord));
            }
        }

        function renderEditDistributionRow(item, index, unit) {
            const unitText = unit === 'Liters' ? 'ลิตร' : 'บาท';
            const gasStationOptions = Object.entries(GAS_STATION_FRIENDLY_NAMES).map(([key, name]) => `<option value="${key}" ${item.stationKey === key ? 'selected' : ''}>${name}</option>`).join('');
            return `
                 <div class="distribution-row grid grid-cols-12 gap-2 items-center" data-index="${index}">
                    <div class="col-span-6">
                        <select name="stationKey" class="w-full bg-slate-800 border border-slate-600 rounded-md shadow-sm px-3 py-2 text-white">
                            <option value="">เลือกปั๊มน้ำมัน</option>
                            ${gasStationOptions}
                        </select>
                    </div>
                    <div class="col-span-5"><input type="number" name="amount" value="${item.amount || ''}" placeholder="${unitText}" class="w-full bg-slate-800 border border-slate-600 rounded-md shadow-sm px-3 py-2 text-white" /></div>
                    <div class="col-span-1"><button type="button" data-action="remove-distribution" class="text-red-500 hover:text-red-400 p-2 rounded-full transition-colors">${ICONS.Trash}</button></div>
                </div>`;
        }

        function handleAddEditDistributionRow(unit) {
            const container = document.getElementById(`edit-distribution-list-${unit.toLowerCase()}`);
            const newIndex = container.children.length;
            container.insertAdjacentHTML('beforeend', renderEditDistributionRow({stationKey: '', amount: ''}, newIndex, unit));
        }

        function handleFuelRecordUpdateSubmit(e) {
            e.preventDefault();
            const form = e.target;

            const getDistributionData = (unit) => {
                let total = 0;
                const distribution = {};
                const rows = form.querySelectorAll(`#edit-distribution-list-${unit.toLowerCase()} .distribution-row`);
                rows.forEach(row => {
                    const key = row.querySelector('[name="stationKey"]').value;
                    const amount = Number(row.querySelector('[name="amount"]').value);
                    if (key && amount > 0) {
                        distribution[key] = amount;
                        total += amount;
                    }
                });
                return { distribution, total };
            };

            const litersData = getDistributionData('Liters');
            const bahtData = getDistributionData('Baht');

            const updatedData = {
                id: form.querySelector('[name="id"]').value,
                date: form.querySelector('[name="date"]').value,
                vehicleRegistration: form.querySelector('[name="vehicleRegistration"]').value,
                vehicleType: form.querySelector('[name="vehicleType"]').value,
                origin: form.querySelector('[name="origin"]').value,
                destination: form.querySelector('[name="destination"]').value,
                notes: form.querySelector('[name="notes"]').value,
                totalLiters: litersData.total,
                totalBaht: bahtData.total,
                fuelDistributionLiters: litersData.distribution,
                fuelDistributionBaht: bahtData.distribution,
            };

            updatedData.matchedRoute = logisticsService.findMatchingRoute(
                updatedData.vehicleType,
                updatedData.origin,
                updatedData.destination
            );

            logisticsService.updateFuelRecord(updatedData);
            closeModal();
        }

        function handleExportToExcel() {
             const records = logisticsService.getFuelRecords();
             const filters = appState.dashboardFilters;
             const filteredRecords = records.filter(record => {
                const recordDate = new Date(record.date);
                const dateFrom = filters.dateFrom ? new Date(filters.dateFrom) : null;
                const dateTo = filters.dateTo ? new Date(filters.dateTo) : null;
                if (filters.vehicleRegistration && !(record.vehicleRegistration || '').toUpperCase().includes(filters.vehicleRegistration.toUpperCase())) return false;
                if (dateFrom && recordDate < dateFrom) return false;
                if (dateTo && recordDate > dateTo) return false;
                return true;
            });

            if (filteredRecords.length === 0) return;

            const orderedStationKeys = logisticsService.getAllGasStationKeys();
            const friendlyNames = logisticsService.getAllGasStationFriendlyNames();

            const dataForExport = filteredRecords.map(record => {
                const row = {
                    'วันที่': record.date,
                    'ทะเบียนรถ': record.vehicleRegistration,
                    'ประเภทรถ': record.vehicleType,
                    'ต้นทาง': record.origin,
                    'ปลายทาง': record.destination,
                    'ปริมาณรวม (ลิตร)': record.totalLiters || 0,
                    'ปริมาณรวม (บาท)': record.totalBaht || 0,
                    'หมายเหตุ': record.notes,
                };
                orderedStationKeys.forEach(stationKey => {
                    const stationFriendlyName = friendlyNames[stationKey] || stationKey;
                    row[`${stationFriendlyName} (ลิตร)`] = record.fuelDistributionLiters?.[stationKey] || 0;
                    row[`${stationFriendlyName} (บาท)`] = record.fuelDistributionBaht?.[stationKey] || 0;
                });
                return row;
            });

            const worksheet = XLSX.utils.json_to_sheet(dataForExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Fuel Records');
            const colWidths = [ {wch:12}, {wch:15}, {wch:18}, {wch:20}, {wch:20}, {wch:15}, {wch:15}, {wch:30} ];
            orderedStationKeys.forEach(() => {
                colWidths.push({wch: 25}); // for Liters
                colWidths.push({wch: 25}); // for Baht
            });
            worksheet['!cols'] = colWidths;
            XLSX.writeFile(workbook, `FuelReport_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
        
        // --- Data Management Handlers ---
        function attachDataManagementListeners() {
            document.getElementById('data-management-filter').addEventListener('input', e => {
                appState.dataManagementFilter = e.target.value;
                 const contentDiv = document.getElementById('data-management-content');
                if (contentDiv) {
                    contentDiv.innerHTML = renderDataManagementContent();
                }
            });
             document.getElementById('refresh-routes-btn').addEventListener('click', () => renderApp());
            document.getElementById('add-new-route-btn').addEventListener('click', () => {
                appState.editingRoute = null;
                openModal('เพิ่มเส้นทางใหม่', renderRouteFormContent(null));
            });
            const contentDiv = document.getElementById('data-management-content');
            if(contentDiv) {
                contentDiv.addEventListener('click', e => {
                    const button = e.target.closest('button[data-action]');
                    if (!button) return;

                    const action = button.dataset.action;
                    const id = button.dataset.id;
                    
                    if (action === 'edit-route') {
                        const route = logisticsService.getRoutes().find(r => r.id === id);
                        if(route) {
                            appState.editingRoute = route;
                            openModal('แก้ไขข้อมูลเส้นทาง', renderRouteFormContent(route));
                        }
                    }
                    if (action === 'delete-route') {
                        if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบเส้นทางนี้? การกระทำนี้ไม่สามารถย้อนกลับได้')) {
                            logisticsService.deleteRoute(id);
                        }
                    }
                });
            }
        }

        function handleRouteFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const getDistributionData = (unit) => {
                const distribution = {};
                const rows = form.querySelectorAll(`#route-distribution-list-${unit.toLowerCase()} .distribution-row`);
                rows.forEach(row => {
                    const key = row.querySelector('[name="stationKey"]').value;
                    const amount = Number(row.querySelector('[name="amount"]').value);
                    if (key && amount > 0) {
                        distribution[key] = amount;
                    }
                });
                return distribution;
            };

            const gasStationsLiters = getDistributionData('Liters');
            const gasStationsBaht = getDistributionData('Baht');

            const totalLiters = Object.values(gasStationsLiters).reduce((sum, val) => sum + val, 0);
            const totalBaht = Object.values(gasStationsBaht).reduce((sum, val) => sum + val, 0);

            const routeData = {
                id: form.querySelector('[name="id"]').value,
                vehicleType: form.querySelector('[name="vehicleType"]').value,
                origin: form.querySelector('[name="origin"]').value,
                destination: form.querySelector('[name="destination"]').value,
                gasStationsLiters,
                gasStationsBaht,
                totalLiters,
                totalBaht,
            };

            if (routeData.id) {
                logisticsService.updateRoute(routeData);
            } else {
                logisticsService.addRoute({
                    vehicleType: routeData.vehicleType,
                    origin: routeData.origin,
                    destination: routeData.destination,
                    gasStationsLiters: routeData.gasStationsLiters,
                    gasStationsBaht: routeData.gasStationsBaht,
                    totalLiters: routeData.totalLiters,
                    totalBaht: routeData.totalBaht,
                });
            }

            closeModal();
        }
        
        function renderRouteDistributionRow(item, index, unit) {
            const unitText = unit === 'Liters' ? 'ลิตร' : 'บาท';
            const gasStationOptions = Object.entries(GAS_STATION_FRIENDLY_NAMES).map(([key, name]) => `<option value="${key}" ${item.stationKey === key ? 'selected' : ''}>${name}</option>`).join('');
            return `
                 <div class="distribution-row grid grid-cols-12 gap-2 items-center" data-index="${index}">
                    <div class="col-span-6">
                        <select name="stationKey" class="w-full bg-slate-800 border border-slate-600 rounded-md shadow-sm px-3 py-2 text-white">
                            <option value="">เลือกปั๊มน้ำมัน</option>
                            ${gasStationOptions}
                        </select>
                    </div>
                    <div class="col-span-5"><input type="number" name="amount" value="${item.amount || ''}" placeholder="${unitText}" class="w-full bg-slate-800 border border-slate-600 rounded-md shadow-sm px-3 py-2 text-white" /></div>
                    <div class="col-span-1"><button type="button" data-action="remove-distribution" class="text-red-500 hover:text-red-400 p-2 rounded-full transition-colors">${ICONS.Trash}</button></div>
                </div>`;
        }

        function handleAddRouteDistributionRow(unit) {
            const container = document.getElementById(`route-distribution-list-${unit.toLowerCase()}`);
            const newIndex = container.children.length;
            container.insertAdjacentHTML('beforeend', renderRouteDistributionRow({stationKey: '', amount: ''}, newIndex, unit));
        }

        // --- Vehicle Management Handlers ---
        function attachVehicleManagementListeners() {
            document.getElementById('vehicle-management-filter').addEventListener('input', e => {
                appState.vehicleManagementFilter = e.target.value;
                const contentDiv = document.getElementById('vehicle-management-content');
                if (contentDiv) {
                    contentDiv.innerHTML = renderVehicleManagementContent();
                }
            });
            document.getElementById('refresh-vehicles-btn').addEventListener('click', () => renderApp());
            document.getElementById('add-new-vehicle-btn').addEventListener('click', () => {
                appState.editingVehicle = null;
                openModal('เพิ่มข้อมูลทะเบียนรถ', renderVehicleFormContent(null));
            });

            const contentDiv = document.getElementById('vehicle-management-content');
            if (contentDiv) {
                contentDiv.addEventListener('click', e => {
                    const button = e.target.closest('button[data-action]');
                    if (!button) return;

                    const action = button.dataset.action;
                    const id = button.dataset.id;
                    
                    if (action === 'edit-vehicle') {
                        const vehicle = logisticsService.getVehicles().find(v => v.id === id);
                        if (vehicle) {
                            appState.editingVehicle = vehicle;
                            openModal('แก้ไขข้อมูลทะเบียนรถ', renderVehicleFormContent(vehicle));
                        }
                    }
                    if (action === 'delete-vehicle') {
                        if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบทะเบียนรถนี้?')) {
                            logisticsService.deleteVehicle(id);
                        }
                    }
                });
            }
        }
        
        function handleVehicleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const vehicleData = {
                id: form.querySelector('[name="id"]').value,
                registrationNumber: form.querySelector('[name="registrationNumber"]').value,
                vehicleType: form.querySelector('[name="vehicleType"]').value,
            };

            if (vehicleData.id) {
                logisticsService.updateVehicle(vehicleData);
            } else {
                logisticsService.addVehicle({
                    registrationNumber: vehicleData.registrationNumber,
                    vehicleType: vehicleData.vehicleType
                });
            }
            closeModal();
        }

        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        // 6. INITIALIZATION
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        
        document.addEventListener('DOMContentLoaded', () => {
            logisticsService.initialize();
            renderApp();
        });
        
        // --- END OF SCRIPT ---
    </script>

</body>
</html>
